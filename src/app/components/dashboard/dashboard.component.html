<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header">
  <div><a href="https://google.com" target="_blank" class="positronx">Survey.io</a></div>
  
  <span class="nav-tool-items">
    <a mat-button mat-button  routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    <a mat-button mat-button  routerLink="/logout" routerLinkActive="active">Log out</a>
  </span>
</mat-toolbar>

<div class="example-container" fxLayout="column" fxLayoutAlign="center stretch">
  
  <mat-card >
    <mat-card-header>
      <mat-card-title>Results</mat-card-title>
    </mat-card-header>

    <mat-card-content>
    <mat-list *ngIf="dashboard!=null">
      <mat-list-item *ngFor="let result of dashboard.content">
        <mat-icon mat-list-icon>code</mat-icon>
        <div mat-line>{{result.preference}}</div>
        <div mat-line> {{result.value}} votes</div>
      </mat-list-item>
    </mat-list>
    </mat-card-content>
  </mat-card>

    <mat-card >
      <mat-card-header>
        <mat-card-title>Voters</mat-card-title>
      </mat-card-header>
      <mat-card-content>

      <table mat-table [dataSource]="surveys" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> firstName </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> lastName </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="preference">
          <th mat-header-cell *matHeaderCellDef> preference </th>
          <td mat-cell *matCellDef="let element"> {{element.preference}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>



  
    

</div>
